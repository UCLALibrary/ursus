version: "3.6"

services:
  web:
    image: uclalibrary/ursus
    hostname: ursus
    depends_on:
      - db
      - solr
      - dockerhost
    env_file:
      - ./default.env
      - ./docker.env
    environment:
      SOLR_URL: http://solr:8983/solr/ursus
      SOLR_TEST_URL: http://solr_test:8983/solr/ursus
      DATABASE_USERNAME: ursus
      DATABASE_PASSWORD: ursus
    ports:
      - "127.0.0.1:3003:3000"
    volumes:
      - .:/ursus
      - ursus_bundle_dir:/usr/local/bundle
      - ursus_node_modules:/ursus/node_modules
      - ursus_public_uv:/ursus/public/uv
      - ursus_tmp:/ursus/tmp
    working_dir: /ursus
  db:
    image: mysql:5.6
    volumes:
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
      - mysql_data:/var/lib/mysql
    ports:
      - "127.0.0.1:3306:3306"
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"

  solr:
    image: uclalibrary/solr-ursus
    ports:
      - "127.0.0.1:8983:8983"

  solr_test:
    image: uclalibrary/solr-ursus
    ports:
      - "127.0.0.1:8985:8983"
  dockerhost:
    image: qoomon/docker-host
    cap_add: [ 'NET_ADMIN', 'NET_RAW' ]
    restart: on-failure
volumes:
  mysql_data:
  ursus_bundle_dir:
  ursus_node_modules:
  ursus_public_uv:
  ursus_tmp:
