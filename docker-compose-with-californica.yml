version: "3.6"

services:
  web:
    build: .
    hostname: ursus
    env_file:
      - ./default.env
      - ./docker.env
    ports:
      - "127.0.0.1:3003:3000"
    volumes:
      - .:/ursus
      - ursus_bundle_dir:/usr/local/bundle
      - ursus_node_modules:/ursus/node_modules
      - ursus_public_uv:/ursus/public/uv
      - ursus_tmp:/ursus/tmp
    working_dir: /ursus
    networks:
      - californica_default

volumes:
  ursus_bundle_dir:
  ursus_node_modules:
  ursus_public_uv:
  ursus_tmp:
networks:
  californica_default:
    external: true
