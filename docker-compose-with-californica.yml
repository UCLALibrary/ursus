version: "3.6"

services:
  web:
    image: uclalibrary/ursus
    hostname: ursus
    env_file:
      - ./default.env
      - ./docker.env
    environment:
      DATABASE_USERNAME: californica
      DATABASE_PASSWORD: californica
      SOLR_URL: http://solr:8983/solr/californica
      SOLR_TEST_URL: http://solr_test:8983/solr/californica
    ports:
      - "127.0.0.1:3003:3000"
    volumes:
      - .:/ursus
      - ursus_bundle_dir:/usr/local/bundle
      - ursus_node_modules:/ursus/node_modules
      - ursus_public_uv:/ursus/public/uv
      - ursus_tmp:/ursus/tmp
    working_dir: /ursus
    networks:
      - californica_default

  sinai:
    image: uclalibrary/ursus
    hostname: sinai
    command: 'sh start-sinai.sh'
    env_file:
      - ./default.env
      - ./docker.env
    environment:
      DATABASE_NAME: sinai
      DATABASE_USERNAME: californica
      DATABASE_PASSWORD: californica
      SOLR_URL: http://solr:8983/solr/californica
      SOLR_TEST_URL: http://solr_test:8983/solr/californica
    ports:
      - "127.0.0.1:3004:3000"
    volumes:
      - .:/ursus
      - sinai_bundle_dir:/usr/local/bundle
      - sinai_node_modules:/ursus/node_modules
      - sinai_public_uv:/ursus/public/uv
      - sinai_tmp:/ursus/tmp
    working_dir: /ursus
    networks:
      - californica_default

volumes:
  sinai_bundle_dir:
  sinai_node_modules:
  sinai_public_uv:
  sinai_tmp:
  ursus_bundle_dir:
  ursus_node_modules:
  ursus_public_uv:
  ursus_tmp:
networks:
  californica_default:
    external: true
